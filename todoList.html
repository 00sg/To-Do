<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="todoList.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
</head>
<body>
    <form action="" class="theme-picker">
        <fieldset>
            <legend></legend>
            <label for="green" class="visually-hidden">Forest-Zen</label>
            <input 
            type="radio" 
            name="theme"
            id="forest-zen"
            checked>

            <label for="blue" class="visually-hidden">Starry-Night</label>
            <input 
            type="radio" 
            name="theme"
            id="Starry-Night"
            >

            
            <label for="red" class="visually-hidden">Red</label>
            <input 
            type="radio" 
            name="theme"
            id="Red"
            >

        </fieldset>
    </form>    
    
    <div class="container">
        <h2 class="todoheader">To-Do List</h2>
    <div class="todo-app">
        <h2 class="xpcount">
            Level: <span id="level">1</span>
            XP: <span id="xp">0</span></h2>
        <div class="row">
            <input type="text" id="input-box" placeholder="Add tasks">
            <button id="addBtn" onclick="addTask()">add</button>
        </div>
        <ul id="list-container">
            <!--<li class="checked">Task1</li>
            <li>Task1</li>
            <li>Task1</li>-->
        </ul>
    </div>
</div>
<div id="myModal" class="bg-modal">
    <div class="modal-content">
            <h2 class="text">Congratulations for not procastinating </h2>
            <h3 class="text">Enjoy a Reward </h3>
            <div class="Wheel-container">
                <div class="spinBtn">Spin</div>
                <div class="wheel">
                    <div class="number" style="--i:1;--clr:var(--g1);"><span>Coffee</span></div>
                    <div class="number" style="--i:2;--clr:var(--g2);"><span>Walk</span></div>
                    <div class="number" style="--i:3;--clr:var(--g3);"><span>Games</span></div>
                    <div class="number" style="--i:4;--clr:var(--g4);"><span>Reading</span></div>
                    <div class="number" style="--i:5;--clr:var(--g1);"><span>Snack</span></div>
                    <div class="number" style="--i:6;--clr:var(--g2);"><span>Free Spin</span></div>
                    <div class="number" style="--i:7;--clr:var(--g3);"><span>Coffee</span></div>
                    <div class="number" style="--i:8;--clr:var(--g4);"><span>Walk</span></div>
                   <div class="number" style="--i:9;--clr:var(--g1);"><span>Games</span></div>
                   <div class="number" style="--i:10;--clr:var(--g2);"><span>Reading</span></div>
                   <div class="number" style="--i:11;--clr:var(--g3);"><span>Snack</span></div>
                </div>

            </div>
        
        <button id="close">+</button>
    </div>
    <div id="toast" class="toast"><span id="toastText"></span></div>

    </div>


   

<script src="./todoList.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.1"></script>



</body>
</html>
