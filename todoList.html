<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="todoList.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
</head>
<body>
    <div class="container">
        <h2>To-Do List</h2>
    <div class="todo-app">
        <h2 class="xpcount">
            Level: <span id="level">1</span>
            XP: <span id="xp">0</span></h2>
        <div class="row">
            <input type="text" id="input-box" placeholder="Add tasks">
            <button onclick="addTask()">add</button>
        </div>
        <ul id="list-container">
            <!--<li class="checked">Task1</li>
            <li>Task1</li>
            <li>Task1</li>-->
        </ul>
    </div>
</div>
<div id="myModal" class="bg-modal">
    <div class="modal-content">
        <div class="messege">
            <h2 class="text">Congratulations for not procastinating </h2>
            <div class="wheel-container">
                <h1>Spin the Wheel for Rewards!</h1>
                <div class="wheel" id="wheel">
                    <div class="segment">10% Off</div>
                    <div class="segment">20% Off</div>
                    <div class="segment">Free Gift</div>
                    <div class="segment">50% Off</div>
                    <div class="segment">Try Again</div>
                    <div class="segment">No Luck</div>
                </div>
                <button id="spin-button">Spin the Wheel!</button>
                <div id="result"></div>
            </div>
        </div>
        <button id="close">+</button>
    </div>
    </div>


   

<script src="./todoList.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.1"></script>


</body>
</html>
